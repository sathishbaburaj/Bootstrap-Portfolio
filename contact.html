<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sathish Pittala Contact</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">  

</head>


<body >
  <div class="container">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-3 " style="background-color: teal">
        <h2 style="text-align: center">Sathish Pittala</h2>
      </div>
      <div class="col-md-2">
      </div>
      <div class="col-md-3">

        <nav>
          <a href="./index.html" class="button">About |</a>
          <a href="./Portfolio.html" class="button">Portfolio |</a>
          <a href="./contact.html" class="button">Contact |</a>
        </nav>
      </div>
      <div class="col-md-2">
      </div>
    </div>

  </div>



  <main>
    <form>

      <div class="form-group">
        <div class=row>
          <div class="col-md-2">
          </div>
          <div class="col-md-7">
            <label for="Contactname">Name</label>
            <input type="Name" class="form-control" id="exampleInputName" aria-describedby="Name"
              placeholder="Enter Name">
          </div>
        </div>
        <div class="form-group">
          <div class=row>
            <div class="col-md-2">
            </div>
            <div class="col-md-7">
              <label for="EmailAddress">Email</label>
              <input type="Name" class="form-control" id="exampleEmailAdress" aria-describedby="EmailName"
                placeholder="EmailAddress">
            </div>
          </div>

          <div class="form-group">
            <div class=row>
              <div class="col-md-2">
              </div>
              <div class="col-md-7" >
                <label for="Message">Message</label>
                <input type="Message" class="form-control" id="exampleMessage" aria-describedby="Message"
                  placeholder="Message">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>

          </div>
        </div>

    </form>

  </main>
  
  <footer>@copyright</footer>

      @copyright
    </div> check this with TA? -->
   
  
          

          
      




</body>


</html>
